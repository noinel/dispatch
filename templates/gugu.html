<!DOCTYPE.html>
<html>
    <head>
        <title>구구단</title>
    </head>
    <body>
        <form method="POST" action="/calcul">
            <h2>원하는 구구단을 입력하세요</h2>
            <input type="text" name="iot_num" placeholder="1~9">
            <button type="submit">구구단 출력</button>
        </form>
        <div>
            <p>
                {% if iot_num == None %}
                    <h1> 숫자를 입력해 주세요</h1>
                {% else %}
                    {% for icnt in range(1,10)%}
                        <p>{{iot_num}} X {{icnt}} = {{iot_num*icnt}}</br></p>
                    {%endfor%}
                {%endif%}
            </p>
        </div>
    </body>
</html>
